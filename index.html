<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>AEROTERRA</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                <form id="searchForm" class="col-sm-2 position-absolute top-0 mx-auto p-3 z-index">
                    <div class="form-floating search">
                        <input type="text" name="search" class="form-control" id="floatingSearch"
                            placeholder="Buscar por coord" required>
                        <label for="floatingSearch">Buscar por coord.</label>
                    </div>
                </form>
            </div>
            <div class="col col-lg-2">
                <section class="col-sm-2 position-absolute top-0 end-0 p-3 z-index">
                    <button class="btn btn-primary btn-sm mb-4" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                        Formulario
                    </button>
                    <form class="row g-3 collapse bg-light rounded formMarker" id="collapseForm">
                        <div class="form-floating">
                            <input type="text" name="description" class="form-control" id="floatingName"
                                placeholder="Nombre" required>
                            <label for="floatingName">Nombre</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" name="address" class="form-control" id="floatingAddress"
                                placeholder="Direccion" required>
                            <label for="floatingAddress">Direccion</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" name="phone" class="form-control" id="floatingPhone"
                                placeholder="Teléfono">
                            <label for="floatingPhone">Teléfono</label>
                        </div>
                        <div>
                            <select class="form-select" name="category" aria-label="Categoría" required>
                                <option value="Comercial" selected>Comercial</option>
                                <option value="Residencial">Residencial</option>
                                <option value="Mixta">Mixta</option>
                            </select>
                        </div>
                        <div class="form-floating">
                            <input type="text" name="coord" class="form-control" id="floatingCoord" placeholder="Coord."
                                required>
                            <label for="floatingCoord">Coord.</label>
                            <small class="text-muted">La coordenada deben estar separadas por una coma</small>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary btn-sm mb-3">Agregar Marcador</button>
                            <button type="reset" class="btn btn-danger btn-sm mb-3">Borrar</button>
                        </div>
                    </form>
                    <div id="alertValidation" class="alert alert-danger alert-none" role="alert"></div>
                </section>
            </div>
        </div>


    </div>

    <section id="mapid">
    </section>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
